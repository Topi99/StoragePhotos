<!DOCTYPE html>

		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<title>Hello World</title>

	<body>
		<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
			<div class="mdc-top-app-bar__row">
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
					<a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
					<span class="mdc-top-app-bar__title">Galer√≠a</span>
				</section>
			</div>
			<div role="progressbar" class="mdc-linear-progress">
				<div class="mdc-linear-progress__buffering-dots"></div>
				<div class="mdc-linear-progress__buffer"></div>
				<div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
					<span class="mdc-linear-progress__bar-inner"></span>
				</div>
				<div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
					<span class="mdc-linear-progress__bar-inner"></span>
				</div>
			</div>
		</header>

		<div class="app">
			<div class="image-player hidden">
				<button class="close">
						<span class="material-icons">close</span>
				</button>
				<img src="" alt="imagen">
			</div>
			<div class="video-player hidden">
				<button class="close">
						<span class="material-icons">close</span>
				</button>
				<video controls>
					<source src=""/>
				</video>
			</div>
			<ul class="mdc-image-list mdc-image-list--masonry my-masonry-image-list" id="image-list"> 
				<!--
					<li class="mdc-image-list__item">

						<div class="mdc-image-list__supporting">
							<span class="mdc-image-list__label">Text label</span>
						</div>
					</li>
				-->
			</ul>

			<div class="fab-container">
				<ul class="fab-children">
					<li>
						<button class="mdc-fab mdc-fab--mini" aria-label="Add" id="open-camera">
							<span class="mdc-fab__icon material-icons">camera_alt</span>
						</button>
					</li>
					<li>
						<button class="mdc-fab mdc-fab--mini" aria-label="Add" id="open-gallery">
							<span class="mdc-fab__icon material-icons">collections</span>
						</button>
					</li>
				</ul>
				<button class="mdc-fab main-fab" aria-label="Add" id="open-fabs">
					<span class="mdc-fab__icon material-icons">add</span>
				</button>
			</div>

		</div>
